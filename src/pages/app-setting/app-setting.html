<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Setting Aplikasi</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-label>Host</ion-label>
      <ion-input type="text" [(ngModel)]="server.host"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Port</ion-label>
      <ion-input type="text" [(ngModel)]="server.port"></ion-input>
    </ion-item>
  
  </ion-list>
  <div padding>
    <button block ion-button color="danger" (click)="updateSetting(server)">Perbarui</button>
    <button block ion-button (click)="dismiss()">Tutup</button>
  </div>
  
</ion-content>
