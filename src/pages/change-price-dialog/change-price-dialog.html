<ion-header>

  <ion-navbar>
    <ion-title>changePriceDialog {{data.name}}</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
<ion-list>
  <ion-item>
    <ion-label>Nama</ion-label>
    <ion-input type="text" [(ngModel)]="data.name"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label>Harga</ion-label>
    <ion-input type="text" [(ngModel)]="data.sellingprice"></ion-input>
  </ion-item>

</ion-list>
<div padding>
  <button block ion-button color="danger" (click)="updateProduct(data)">Perbarui</button>
  <button block ion-button (click)="dismiss()">Tutup</button>
</div>
</ion-content>
